<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--  Custom Styles    -->
    <link rel="stylesheet" href="styles.css">

    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

    <!-- Big Caslon -->
    <link rel="stylesheet" href="https://use.typekit.net/sqp6dry.css">

    <title>Sentiment Analyser</title>
  </head>
  <body>
    <div class="container-fluid navbar">
      <a href="#" class="page-title-link">Sentiment Analyser</a>
    </div>
    <div class="container">
      <h1 class="page-header">Sentiment Analyser</h1>
      <h2 class="page-sub-heading">Automatically analyse the sentiment of pieces of text.</h2>
      <div class="card">
        <div class="form-group">
          <h2 class="form-group-heading section-title">Input Text</h2>
          <label for="text_truncated" class="section-sub-title">Input the text you want to analyse into the field below.</label>
          <textarea class="form-control" id="text_truncated" rows="3"></textarea>
          <div class= "no-text-warning-area">
            <p class ='no-text-warning'>
              <i class="fas fa-exclamation-triangle"></i>
              No text inputted to analyse
            </p>
          </div>
          <button type="button" class="btn btn-primary">Analyse</button>
          <button type="button" class="btn btn-secondary">Clear</button>
        </div>
      </div>
      <div class="results-area card results-content">
        <h2 class="results-heading section-title">Results</h2>
        <hr>
            <!-- <p class="results-content">This is test content</p> -->
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
